<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/template/LayoutPadrao.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">Cadastro de Pedidos</ui:define>

    <ui:define name="corpo">
        <h:form>
            <div id="pesq-produto" class="formulario">
                <h1>Pesquisa de Pedidos</h1>
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:button value="Pesquisar" />

                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:button value="Novo" outcome="CadastroPedido"/>
                    </p:toolbarGroup>                          
                </p:toolbar>


                <p:panelGrid columns="2" id="painel-cad-prod" style="width: 100%; margin-top: 20px;" columnClasses="rotulo, campo">
                    <p:outputLabel value="Número"/>
                    <h:panelGroup>
                        <p:inputText size="10" />
                        À
                        <p:inputText size="10" />
                    </h:panelGroup>

                    <p:outputLabel value="Data Criação"/>
                    <h:panelGroup>
                        <p:calendar size="10" pattern="dd/MM/yyyy"/>
                        À
                        <p:calendar size="10" pattern="dd/MM/yyyy"/>
                    </h:panelGroup>

                    <p:outputLabel value="Vendedor" for="vendedor" />
                    <p:inputText id="vendedor" size="40"/>

                    <p:outputLabel value="Cliente" for="cliente" />
                    <p:inputText id="cliente" size="40"/> 

                    <p:outputLabel value="Status"/>
                    <p:selectManyCheckbox>
                        <f:selectItem itemLabel="Orcamento"/>
                        <f:selectItem itemLabel="Emitido"/>
                        <f:selectItem itemLabel="Cancelado"/>                        
                    </p:selectManyCheckbox>
                </p:panelGrid>
                
                <p:dataTable id="pedidos-table" value="#{pedidoController.pedidos}"
                             var="pedido" style="margin-top: 5px" emptyMessage="Nenhum registro encontrado!"
                             rows="8" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                    <p:column headerText="Numero" style="text-align: center; width: 40px" >
                        <h:outputText value="123456" />
                    </p:column>
                    
                    <p:column headerText="Cliente" style="width: 130px">
                         <h:outputText value="MOISES JUVENAL DA SILVA" />
                    </p:column>
                    
                    <p:column headerText="Vendedor" style="width: 130px">
                        <h:outputText value="SIMAO PEDRO DA SILVA" />
                    </p:column>
                    
                    <p:column headerText="Data criaçao" style="width: 40px">
                         <h:outputText value="01/01/2014" />
                    </p:column>
                    
                    <p:column headerText="Valor total" style="width: 60px">
                         <h:outputText value="R$ 1.256,36" />
                    </p:column>
                    
                    <p:column headerText="Status" style="width: 40px">
                         <h:outputText value="ATIVO" />
                    </p:column>
                    
                    <p:column headerText="Ação" style="text-align: center;width: 50px">
                        <p:button icon="ui-icon-pencil" title="Editar"/>
                    </p:column>
                    
                </p:dataTable>
                


            </div>
        </h:form>
    </ui:define>

</ui:composition>
