<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
        <title><ui:insert name="titulo">Login</ui:insert></title>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/bootstrap-responsive.min.css"/>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/sistema.css"/>
    </h:head>

    <h:body>


        <div id="login-dialog">
            <h1>Login</h1>
            <h:form id="frm-login">
                <h:panelGrid columns="2" styleClass="grid-login">
                    
                    <p:outputLabel value="E-mail" style="margin-top: 10px"/>
                    <p:inputText size="30"/>
                    
                    <p:outputLabel value="Senha"/>
                    <p:password size="30"/>
                    
                    <h:panelGroup/>
                    <p:commandButton value="Login"/>
                </h:panelGrid>
            </h:form>

        </div>


    </h:body>

</html>
