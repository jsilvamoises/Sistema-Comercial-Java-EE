<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template/LayoutPadrao.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">Cadastro de Produto</ui:define>

    <ui:define name="corpo">
        <h:form>
            <div id="pesq-produto">
                <h1>Pesquisa de Produto</h1>
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:button value="Pesquisar" />

                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:button value="Novo" outcome="CadastroProduto"/>
                    </p:toolbarGroup>                          
                </p:toolbar>


                <p:panelGrid columns="2" id="painel-cad-prod" style="width: 100%; margin-top: 20px;" columnClasses="rotulo, campo">
                    <p:outputLabel value="SKU" for="sku" />
                    <p:inputText id="sku" size="20" maxlength="20" class="label-media"/>

                    <p:outputLabel value="Nome" for="nome" />
                    <p:inputText id="nome" size="75" maxlength="80"/>               
                </p:panelGrid>
                
                <p:dataTable id="produtosTable" value="#{produtoController.produtos}" var="produto" style="margin-top: 20px" emptyMessage="Nenhum produto encontrado" rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                    <p:column style="text-align: center; width: 100px" headerText="SKU">
                        <h:outputText value="123"/>
                    </p:column>
                    
                    <p:column headerText="Nome">
                        <h:outputText value="Bolo de Morango"/>
                    </p:column>
                    
                    <p:column headerText="Categoria" style="width:  250px">
                        <h:outputText value="Doces balas e chicletes"/>
                    </p:column>
                    
                    <p:column headerText="Vlr Unitario" style="width: 120px">
                        <h:outputText value="R$ 10,25"/>
                    </p:column>
                    
                    <p:column headerText="Estoque" style="width: 100px">
                        <h:outputText value="150"/>
                    </p:column>
                    
                    <p:column style="width: 100px; text-align: center">
                        <p:button icon="ui-icon-pencil" title="Editar"/>
                        <p:commandButton icon="ui-icon-trash" title="Excluir"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
