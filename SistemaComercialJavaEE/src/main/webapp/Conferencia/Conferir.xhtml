<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/template/LayoutPadrao.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="titulo">Venda Direta</ui:define>

    <ui:define name="corpo">
        <h:form>
            <p:panel header="Conferência">


                <div id="venda-direta" class="ui-grid ui-grid-responsive" >



<!--                    <h1>Venda Direta</h1>-->
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:outputLabel value="SHOPPING GRANJA VIANA" style="background-color: #ece3a5"/>
                            <!--                        <p:button value="Novo" outcome="CadastroProduto"/>
                                                    <p:commandButton value="Salvar" id="prod-salvar"/>-->
                        </p:toolbarGroup>

                        <p:toolbarGroup align="right">
                            <p:button value="Volume.: 0001" />
                        </p:toolbarGroup>                             
                    </p:toolbar>
                    <div class="ui-grid ui-grid-responsive" style="background-color: #bfbfbf">
                        <!--AREA DO CODIGO-->
                        <div class="ui-grid-col-3">

                            <p:panelGrid columns="2">
                                <f:facet name="header">
                                    Dados do pedido
                                </f:facet>
                                <f:facet name="footer">
                                    Porcentagem conferida 10%
                                </f:facet>
                                <p:outputLabel value="Número do Pedido"/>
                                <p:inputText/>

                                <p:outputLabel value="Codigo Produto"/>
                                <p:inputText/>

                                <p:outputLabel value="Qtd."/>
                                <p:inputText/>

                                <p:outputLabel value="Data do Pedido"/>
                                <p:inputText value="01/01/2014"/>
                            </p:panelGrid>
                        </div>
                        <!--AREA ITENS DO VOLUME-->
                        <div class="ui-grid-col-9" style="padding-left: 0px">
                            <p:dataTable value="#{pedidoController.pedidos}" var="itens"   scrollable="true" scrollHeight="190">
                                <p:column headerText="SKU">
                                    <h:outputText value="123456"/>
                                </p:column>

                                <p:column headerText="DESCRIÇAO">
                                    <h:outputText value="CAMA 4 PES"/>
                                </p:column>

                                <p:column headerText="QUANTIDADE">
                                    <h:outputText value="6"/>
                                </p:column>

                                <f:facet name="footer">
                                    Total de registros #{pedidoController.pedidos.size()}
                                </f:facet>
                            </p:dataTable>
                        </div>

                        <div class="ui-grid-col-12">
                            <p:dataTable value="#{pedidoController.pedidos}" var="itens"   scrollable="true" scrollHeight="350" >
                                <p:column headerText="SKU">
                                    <h:outputText value="123456"/>
                                </p:column>

                                <p:column headerText="DESCRIÇAO">
                                    <h:outputText value="CAMA 4 PES"/>
                                </p:column>

                                <p:column headerText="QUANTIDADE">
                                    <h:outputText value="6"/>
                                </p:column>

                                <f:facet name="footer">
                                    Total de registros #{pedidoController.pedidos.size()}
                                </f:facet>
                            </p:dataTable>
                        </div>

                    </div>


                </div>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
