<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
        <title><ui:insert name="titulo">Sistema de Pedidos</ui:insert></title>
<!--        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/bootstrap-responsive.min.css"/>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>-->
        <h:outputStylesheet name="./css/sistema.css"/>
        <h:outputScript  name="./js/jquery.maskMoney.min.js"/>
        
    </h:head>
    
    <h:body>
        <p:ajaxStatus styleClass="ajax-status">
            <f:facet name="start">
                <h:graphicImage library="img/gifanimado" name="loading.gif"/>
            </f:facet>
            
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
            
        </p:ajaxStatus>
        <header>
            <div id="div_logo">
               
                <h:link>
                     <ui:include src="../template/menu/Menu.xhtml"/>
                    <h:graphicImage library="img/logo" name="logo_polishop.jpg" id="logo" style="float: left; padding-top: 10px"/>
                    
                </h:link>                    
            </div>
        </header>
        
        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>
        <p:separator style="margin-top: 20px"/>
        <ui:include src="../template/menu/Dock.xhtml"/>
        <footer>
            Mois√©s Juvenal da Silva - Sistema de controle de estoque @2014
            <a href="#" target="_blank">Moises.Com</a>
        </footer>
        
        <script>
            function configurarMoeda(){
                $(".moeda").maskMoney({decimal:",",thousands:".",allowzero: true});
            }
            $(document).ready(function(){
                configurarMoeda();
            });
        </script>
            
        
    </h:body>

</html>
